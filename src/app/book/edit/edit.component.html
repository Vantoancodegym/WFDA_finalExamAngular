<h5>Edit book</h5>
<form (ngSubmit)="editBook()">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="title" [(ngModel)]="book.title">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Author</label>
    <input type="text" class="form-control" id="exampleFormControlInput2" name="author" [(ngModel)]="book.author">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="des" [(ngModel)]="book.description"></textarea>
  </div>
  <button type = "submit">Edit</button><br>
  <a routerLink="/books">Back to list</a>
</form>
