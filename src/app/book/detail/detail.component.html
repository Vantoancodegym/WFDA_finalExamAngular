<h5>Detail</h5>
<form >
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="title" [(ngModel)]="book.title" disabled>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Author</label>
    <input type="text" class="form-control" id="exampleFormControlInput2" name="author" [(ngModel)]="book.author" disabled>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="des" [(ngModel)]="book.description" disabled></textarea>
  </div>
  <a routerLink="/books">Back to list</a>
</form>
